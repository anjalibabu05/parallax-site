<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harry Potter Parallax</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="parallax bg1">
    <h1 class="title">Welcome to Hogwarts</h1>
  </section>

  <section class="content">
    <h2>Let the Quidditch Match Begin!</h2>
    <p>Fly high and catch the Golden Snitch!</p>
  </section>

  <section class="parallax bg2">
    <h1 class="title">The Forbidden Forest</h1>
  </section>

  <section class="content">
    <h2>Beware of the Dementors</h2>
    <p>A Patronus is your only hope.</p>
  </section>

  <section class="parallax bg3">
    <h1 class="title">Final Duel</h1>
  </section>

  <section class="content">
    <h2>Harry vs. Voldemort</h2>
    <p>Wands clash. Fate is decided.</p>
  </section>

  <section class="parallax bg4">
    <h1 class="glow">Mischief Managed</h1>
  </section>

</body>
</html>
